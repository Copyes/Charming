<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>单个产品浮层</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.main{
	width: 450px;
	margin: 10px auto;
	font-size: 14px;
	font-family: "微软雅黑";
	color: #fff;
}
.box{
	width: 220px;
	height: 220px;
	display: inline-block;
	position: relative;
	overflow: hidden;
}
.word{
	position: absolute;
	top: 230px;
	left: 0px;
	width: 100%;
	height: 100%;
	background-color: rgba(18,18,18,0.3);
	transition: all 0.6s ease-in-out;
}
.box:hover .word{
	top: 0px;
}	
</style>
</head>
<body>
	<div class="main">
		<div class="box">
			<div class="images">
				<img src="8.jpg" alt="">
			</div>
			<div class="word">
				<p>图片说明</p>
			</div>
		</div>
		<div class="box">
			<div class="images">
				<img src="8.jpg" alt="">
			</div>
			<div class="word">
				<p>图片说明</p>
			</div>
		</div>	
	</div>		
</body>
</html>
