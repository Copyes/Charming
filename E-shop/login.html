<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录页</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="header">
		<div class="logoBar">
			<div class="comWidth">
				<div class="logo left">
					<img src="images/logo.png" alt="">
				</div>
				<h3 class="welcome-text">欢迎登录</h3>
			</div>
		</div>
	</div>
	<div class="loginBox">
		<ul class="login">
			<li>
				<p>邮箱/用户名/手机</p>
				<input type="text"  class="user" required/>
			</li>
			<li>
				<p>密码</p>
				<input type="text" class="password" required/>
			</li>
			<li class="auto-login">
				<input  id="a1" type="checkbox"><label for="a1" >自动登录</label><span> 忘记密码？</span>
			</li>
			<li>
				<a href="" class="login-btn">登录</a>
			</li>
		</ul>
		<div class="parter">
			<p>使用合作方登陆帐号：</p>
			<ul class="parter-list">
				<li><a href="">QQ</a></li>
				<li><span>|</span></li>
				<li><a href="">网易</a></li>
				<li><span>|</span></li>
				<li><a href="">微信</a></li>
				<li><span>|</span></li>
				<li><a href="">微博</a></li>
			</ul>
		</div>
		<a href="#" class="reg-btn">立即注册</a>
	</div>
</body>
</html>
