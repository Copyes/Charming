<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播</title>
		<link rel="stylesheet" href="./css/mystyle.css" />
	</head>
	<body>
		<div class="slider">
			<div class="main" id="template-main">
				<div class="main-i" id="main_{{index}}">
					<div class="caption">
						<h2>{{h2}}</h2>
						<h3>{{h3}}</h3>
					</div>
					<img src="img/{{index}}.jpg" alt="" class="picture"/>
				</div>
			</div>
			<div class="ctrl" id="template-ctrl">
				<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="img/{{index}}.jpg" alt="" /></a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
</html>
