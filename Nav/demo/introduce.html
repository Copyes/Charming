<script type="text/javascript">
$(function(){
	var index = window.location.href.split('/').length-1;
	var strHref = window.location.href.split('/')[index].substr(0,4);
	console.log(strHref);

	if(strHref.length>0){
		$('.list li a[href ^="'+strHref+'"]').addClass('on');
	}else{
		$('.list li a[href ^="index"]').addClass('on');
	}
})
